<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Password Generator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <div class="theme-switch-wrapper">
      <label class="switch">
        <input type="checkbox" class="input">
        <span class="slider">
          <div class="moon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
              <path d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"/>
            </svg>
          </div>
          <div class="sun">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path d="M361.5 1.2c5 2.1 8.6 6.6 9.6 11.9L391 121l107.9 19.8c5.3 1 9.8 4.6 11.9 9.6s1.5 10.7-1.6 15.2L446.9 256l62.3 90.3c3.1 4.5 3.7 10.2 1.6 15.2s-6.6 8.6-11.9 9.6L391 391 371.1 498.9c-1 5.3-4.6 9.8-9.6 11.9s-10.7 1.5-15.2-1.6L256 446.9l-90.3 62.3c-4.5 3.1-10.2 3.7-15.2 1.6s-8.6-6.6-9.6-11.9L121 391 13.1 371.1c-5.3-1-9.8-4.6-11.9-9.6s-1.5-10.7 1.6-15.2L65.1 256 2.8 165.7c-3.1-4.5-3.7-10.2-1.6-15.2s6.6-8.6 11.9-9.6L121 121 140.9 13.1c1-5.3 4.6-9.8 9.6-11.9s10.7-1.5 15.2 1.6L256 65.1 346.3 2.8c4.5-3.1 10.2-3.7 15.2-1.6zM160 256a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zm224 0a128 128 0 1 0 -256 0 128 128 0 1 0 256 0z"/>
            </svg>
          </div>
        </span>
      </label>
    </div>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card shadow">
            <div class="card-body">
              <h1 class="text-center mb-4">Password Generator</h1>
              
              <div class="password-wrapper mb-4">
                <input type="text" id="password" class="form-control form-control-lg" readonly>
                <button id="copy" class="btn" title="Copy to clipboard">
                  <i class="fas fa-copy"></i>
                </button>
              </div>
              
              <div class="settings mb-4">
                <div class="setting">
                  <label class="form-label">Password Length</label>
                  <input type="number" id="length" class="form-control" min="8" max="50" value="16">
                </div>
                
                <div class="setting">
                  <label class="form-label">Include Uppercase</label>
                  <div class="form-check form-switch">
                    <input type="checkbox" id="uppercase" class="form-check-input" checked>
                  </div>
                </div>
                
                <div class="setting">
                  <label class="form-label">Include Lowercase</label>
                  <div class="form-check form-switch">
                    <input type="checkbox" id="lowercase" class="form-check-input" checked>
                  </div>
                </div>
                
                <div class="setting">
                  <label class="form-label">Include Numbers</label>
                  <div class="form-check form-switch">
                    <input type="checkbox" id="numbers" class="form-check-input" checked>
                  </div>
                </div>
                
                <div class="setting">
                  <label class="form-label">Include Symbols</label>
                  <div class="form-check form-switch">
                    <input type="checkbox" id="symbols" class="form-check-input" checked>
                  </div>
                </div>
              </div>

              <button id="generate" class="btn btn-primary w-100 mb-4">Generate Password</button>

              <div class="strength-meter text-center mb-4">
                <p class="mb-2">Password Strength:</p>
                <div id="strength-bars" class="d-flex gap-2">
                  <div class="bar"></div>
                  <div class="bar"></div>
                  <div class="bar"></div>
                  <div class="bar"></div>
                </div>
              </div>

              <div class="history">
                <h2 class="h5 mb-3">Password History</h2>
                <ul id="password-history" class="list-unstyled"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
